<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cercador de cognoms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cercador de nacionalitats per cognom</h1>

    <div class="form-container">
      <form id="transaction-form">
        <!--Primer camp: name (text)-->
        <div class="form-group">
          <label for="name">Introdueix un cognom: </label>
          <input type="text" id="name" placeholder="Enter a name..." required />
        </div>

        <!--botó de submit-->
        <button type="submit">Get nationality</button>
      </form>
      
    </div>

    <div id="resposta">
        <!--Aquí hauria d'anar la resposta-->
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
